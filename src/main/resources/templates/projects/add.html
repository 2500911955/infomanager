<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>   </h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="pid" name="pid" type="hidden"> 
							<input id="menuIds" name="menuIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="saname" name="saname" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目类别：</label>
								<div class="col-sm-8">
									<input id="saclass" name="saclass" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">申报单位：</label>
								<div class="col-sm-8">
									<input id="saunit" name="saunit" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目组长：</label>
								<div class="col-sm-8">
									<input id="sagroup" name="sagroup" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">申报经费：</label>
								<div class="col-sm-8">
									<input id="saexpenditure" name="saexpenditure" class="form-control" type="number">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="reset" class="btn btn-primary">重置</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<!-- <script type="text/javascript" src="/js/appjs/sys/role/add.js">
	</script> -->
</body>

</html>
