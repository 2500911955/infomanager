<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>   </h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="pid" name="pid" type="hidden"> 
							<input id="menuIds" name="menuIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="pname" name="pname" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">单位：</label>
								<div class="col-sm-8">
									<input id="punit" name="punit" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<select id="psex" name="psex" class="form-control">
										<option>男</option>
										<option>女</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="pphone" name="pphone" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">籍贯：</label>
								<div class="col-sm-8">
									<input id="pplace" name="pplace" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">居住地址：</label>
								<div class="col-sm-8">
									<input id="pplace" name="pplace" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">籍贯：</label>
								<div class="col-sm-8">
									<input id="pplace" name="pplace" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">居住地址：</label>
								<div class="col-sm-8">
									<input id="padress" name="padress" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出生日期：</label>
								<div class="col-sm-8">
									<input id="pbirthday" name="pbirthday" class="form-control" type="date">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">毕业学校：</label>
								<div class="col-sm-8">
									<input id="pschool" name="pschool" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文化程度：</label>
								<div class="col-sm-8">
									<select id="pculture" name="pculture" class="form-control">
										<option>初中</option>
										<option>高中</option>
										<option>大学</option>
										<option>中专</option>
										<option>大专</option>
										<option>研究生</option>
										<option>博士</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">毕业时间：</label>
								<div class="col-sm-8">
									<input id="pgraduationdate" name="pgraduationdate" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">专业：</label>
								<div class="col-sm-8">
									<input id="pmajor" name="pmajor" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">工作岗位：</label>
								<div class="col-sm-8">
									<input id="ppost" name="ppost" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">参加工作的时间：</label>
								<div class="col-sm-8">
									<input id="pmajor" name="pmajor" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">任职资格：</label>
								<div class="col-sm-8">
									<input id="pqualification" name="pqualification" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">任职资格时间：</label>
								<div class="col-sm-8">
									<input id="pqualification_date" name="pqualification_date" class="form-control" type="date">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">身份：</label>
								<div class="col-sm-8">
									<input id="pidentity" name="pidentity" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">身份证：</label>
								<div class="col-sm-8">
									<input id="pidcord" name="pidcord" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">系列：</label>
								<div class="col-sm-8">
									<input id="pset" name="pset" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">级别：</label>
								<div class="col-sm-8">
									<input id="plevel" name="plevel" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea rows="8" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">修改</button>
									<button type="reset" class="btn btn-primary">重置</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/appjs/sys/role/edit.js"></script>
</body>
</html>
