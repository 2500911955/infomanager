<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>申报系统实施管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/declare.css}">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">网上事项申报系统  > 实施管理</div>
    <div class="declareform form-group-xs">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">项目名称</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>油田开发1</option>
                        <option>油田开发2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">承担单位</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="东采油厂"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">协作单位</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="北采油厂"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">合同起始时间</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">合同完成时间</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">甲方项目负责人</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">乙方项目负责人</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">项目投资（万元）</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">支付情况</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="12.0"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">项目进度</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="0.0"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">附件</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file">
                    <a>增加附件</a>&nbsp;&nbsp;&nbsp;&nbsp;<a>移去附件</a><span>（中间成果报告等）</span>
                    <p>提示：您能发送的附件总容量最大为15M</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
