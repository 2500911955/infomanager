<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>申报系统立项申请</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/declare.css}">
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">网上事项申报系统  > 科技项目立项申请</div>
		<div class="declareform form-group-xs">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">项目名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">类别</label>
				<div class="col-sm-10">
					<select class="form-control">
						<option>油田勘探</option>
						<option>地质研究</option>
						<option>油藏工程研究与评论</option>
						<option>油气开采及新技术</option>
						<option>节能环保</option>
						<option>信息化</option>
						<option>其他</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">申报单位</label>
				<div class="col-sm-10">
					<select class="form-control">
						<option>东采油场</option>
						<option>西采油厂</option>
						<option>南采油厂</option>
						<option>北采油厂</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">项目组长</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">申报经费(万元)</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">内容目的</label>
				<div class="col-sm-10">
					<textarea rows="8" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">备注</label>
				<div class="col-sm-10">
					<textarea rows="8" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">附件</label>
				<div class="col-sm-10">
					<input class="form-control" type="file">
					<a>增加附件</a>&nbsp;&nbsp;&nbsp;&nbsp;<a>移去附件</a>（项目申报书。项目汇总表等）
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">提交</button>
					<button type="reset" class="btn btn-default">重置</button>
				</div>
			</div>
		</form>
	</div>
</div>	
</body>
</html>
